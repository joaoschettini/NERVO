<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/sessao.js"></script>
    <title>Cadastro</title>
</head>
<body>

    <div class="alerta_erro">
        <div class="card_erro" id="cardErro">
          <span id="mensagem_erro"></span>
        </div>
      </div>
    
    <div class="conteudo-cadastro">
        <div class="container-conteudo-cadastro">
            <div class="container-formulario-cadastro">
                <div class="logo-cadastro">
                    <a href="index.html"><div class="img-logo-cadastro">logo</div></a>
                </div>
                    <div class="texto-cadastro">
                        <h1>
                            Cadastre-se
                        </h1>
                        <h5>
                            Faça parte da nossa comunidade!
                        </h5>
                        <div class="formulario-cadastro">
                            <p>
                                Username*
                            </p>
                            <input type="text" id="ipt_username">
                            <p>
                                Email*
                            </p>
                            <input type="text" id="ipt_email">
                            <p>
                                Senha*
                            </p>
                            <input type="text" id="ipt_senha">
                            <p>
                                Confirmar senha*
                            </p>
                            <input type="text" id="ipt_confirmarsenha">
                        </div>
                        <a class="botao" >
                            <button onclick="cadastrar()">Criar conta</button>
                        </a>
                        <p class="texto-entrar-cadastro">Já tem uma conta?<a id="entrar-cadastro" href="login.html">Entrar</a></p>
                    </div>
                    <div class="copyright-cadastro">
                        <div class="container-copyright-cadastro">
                            <div class="texto-copyright">
                                <p>© 2024 Nervo</p>
                            </div>
                        </div>
                    </div>
                    <div id="div_aguardar" class="loading-div">
                      <!-- <img src="./assets/circle-loading.gif" id="loading-gif" /> -->
                    </div>
            
                    <div id="div_erros_login"></div>
            </div>
        </div>

    </div>

</body>
</html>

<script>

function cadastrar() {
    aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = ipt_username.value;
    var emailVar = ipt_email.value;
    var senhaVar = ipt_senha.value;
    var confirmacaoSenhaVar = ipt_confirmarsenha.value;

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }    

  function sumirMensagem() {
    cardErro.style.display = "none";
  }

</script>
