<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    
    <div class="conteudo-cadastro">
        <div class="container-conteudo-cadastro">
            <div class="container-formulario-cadastro">
                <div class="logo-cadastro">
                    <a href="home.html"><div class="img-logo-cadastro">logo</div></a>
                </div>
                    <div class="texto-cadastro">
                        <h1>
                            Cadastre-se
                        </h1>
                        <h5>
                            Faça parte da nossa comunidade!
                        </h5>
                        <div class="formulario-cadastro">
                            <p>
                                Username*
                            </p>
                            <input type="text" id="ipt_username-cadastro">
                            <p>
                                Email*
                            </p>
                            <input type="text" id="ipt_email-cadastro">
                            <p>
                                Senha*
                            </p>
                            <input type="text" id="ipt_senha-cadastro">
                            <p>
                                Confirmar senha*
                            </p>
                            <input type="text" id="ipt_confirmarsenha-cadastro">
                        </div>
                        <a class="botao" href="/">
                            <button>Criar conta</button>
                        </a>
                        <p class="texto-entrar-cadastro">Já tem uma conta?<a id="entrar-cadastro" href="login.html">Entrar</a></p>
                    </div>
                    <div class="copyright-cadastro">
                        <div class="container-copyright-cadastro">
                            <div class="texto-copyright">
                                <p>© 2024 Nervo</p>
                            </div>
                        </div>
                    </div>
            </div>
        </div>

    </div>

</body>
</html>
