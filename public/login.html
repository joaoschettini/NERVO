<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    
    
    <div class="conteudo-login">
        <div class="container-lado-texto">
            <div class="logo-login">
                <div class="container-logo-login">
                    <a href="./index.html"><div class="img-logo-login">logo</div></a>
                </div>
            </div>
            <div class="container-login">
            <div class="texto-login">
                <h1>
                    Entrar
                </h1>
                <div class="formulario-login">
                    <p>
                        Email*
                    </p>
                    <input type="text" id="ipt_email">
                    <p>
                        Senha*
                    </p>
                    <input type="text" id="ipt_senha">
                </div>
                <a class="botao" href="/">
                    <button onclick="entrar()">Entrar</button>
                </a>
                <div class="alerta_erro">
                    <div class="card_erro" id="cardErro">
                        <span id="mensagem_erro"></span>
                    </div>
                </div>
                <p class="texto-faca-parte-login">Ainda não tem uma conta?<a id="faca-parte" href="cadastro.html">Faça parte!</a></p>
            </div>
        </div>
        <div class="copyright-login">
            <div class="container-copyright-login">
                <div class="texto-copyright">
                    <p>© 2024 Nervo</p>
                </div>
            </div>
        </div>
        </div>
        <div class="container-lado-img">
            <div class="conteudo-img-login">
                <div class="container-img-login">
                    <div class="img-login"></div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>

<script>

function entrar() {
        aguardar();

        var emailVar = ipt_email.value;
        var senhaVar = ipt_senha.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    setTimeout(function () {
                        window.location = "./materia-radiohead.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
